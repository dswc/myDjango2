<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>基本資料</title>
    
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
    
</head>
<body>
    <h1>總共有多少員工 {{persons|length}}</h1>
    <h3>
    {% for person in persons reversed%}
       <h2>第 {{forloop.counter|add:"2"}} 位員工</h2>
       <ul>
           <li>姓名：{{person.name}}</li>
           <li>手機：{{person.phone}}</li>
           <li>年齡：{{person.age}}</li>
       </ul>
    {% empty %}
       沒有任何資料
    {% endfor %}  
    </h3>
    
    <table style="width:100%">
    {% for r in row_list %}
        <tr>
        {% for c in r %}
            <td> {{c}} </td>
        {% endfor %} 
        </tr>
    {% endfor %}
    </table>
</body>
</html>
